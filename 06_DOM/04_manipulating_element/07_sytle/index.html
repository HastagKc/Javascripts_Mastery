<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Properties in DOM</title>
  </head>
  <body>
    <p id="para">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sed aspernatur
      possimus odio explicabo deleniti nobis, nemo asperiores perspiciatis
      incidunt minus officia quos minima at sunt quasi ducimus, molestiae ut
      distinctio.
    </p>

    <script>
      const para = document.getElementById("para");
      para.style.color = "red";
      para.style.fontSize = "30px";
      para.style.backgroundColor = "blue";
      para.style.textAlign = "center";

      //   removing
      para.style.backgroundColor = "";

      //   computed  style
      const conputedStyle = window.getComputedStyle(para);
      console.log(conputedStyle.color);
      console.log(conputedStyle.fontSize);
    </script>
  </body>
</html>
