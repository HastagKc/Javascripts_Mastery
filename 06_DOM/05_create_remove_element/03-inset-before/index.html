<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Element</title>

    <style>
      .box {
        height: 200px;
        width: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="parentDiv">
      <h2 class="child_h2">insertBefore(newDiv, referenceDiv) an Element</h2>
    </div>
    <script>
      // creating an elment

      // createElement(elementname)
      const div = document.createElement("div");
      const parentDiv = document.getElementsByClassName("parentDiv")[0];
      const referenceChild = document.querySelector(".child_h2");
      // adding class
      div.classList.add("box");
      // content
      div.textContent = "hello i am new div here";
      console.log(div.classList);

      //  ---------------------insertBefore--------------------------//
      // insertBefore(newDiv,referenceElment)

      parentDiv.insertBefore(div, referenceChild);
    </script>
  </body>
</html>
