<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Element</title>

    <style>
      .box {
        height: 200px;
        width: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="parentDiv">
      <h2>Append an Element</h2>
    </div>
    <script>
      // creating an elment

      // createElement(elementname)
      const div = document.createElement("div");
      const parentDiv = document.getElementsByClassName("parentDiv")[0];
      // adding class
      div.classList.add("box");
      // content
      div.textContent = "hello i am new div here";
      console.log(div.classList);

      // append child
      // appendChild()
      // this method append child in the end of the parent container
      parentDiv.appendChild(div);
      console.log(div.parentElement);
    </script>
  </body>
</html>
