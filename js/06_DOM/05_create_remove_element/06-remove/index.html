<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
      }
      .childOne {
        background-color: red;
      }
      .childTwo {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="childOne box"></div>
      <div class="childTwo box"></div>
    </div>

    <script>
      // remover() method remove element from dom tree
      const child = document.querySelector(".childTwo");
      child.remove(); // remove from dom
    </script>
  </body>
</html>
