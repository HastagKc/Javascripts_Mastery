<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replace Child</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h2>Replace Child</h2>
    <div class="parent">
      <div class="childOne box"></div>
    </div>

    <script>
      const parent = document.querySelector(".parent");
      const oldChild = document.querySelector(".childOne");

      //   create new child
      const newChildDiv = document.createElement("div");
      newChildDiv.classList.add("box");
      newChildDiv.textContent = "This new Child div";
      newChildDiv.style.color = "green";
      newChildDiv.style.backgroundColor = "yellow";

      //   replace(newChild, oldChild)
      parent.replaceChild(newChildDiv, oldChild);
    </script>
  </body>
</html>
