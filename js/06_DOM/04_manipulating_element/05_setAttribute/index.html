<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Attribute</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background-color: #000;
        color: #fff;
      }

      .imgContainer {
        width: 500px;
        height: 500px;
      }
      .imgContainer img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Set Attribute</h3>

    <div class="imgContainer">
      <img
        id="coffeeImage"
        src="https://images.unsplash.com/photo-1521017432531-fbd92d768814?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="coffee_image"
      />
    </div>

    <input type="text" name="name" id="name" />

    <script>
      const imgSrc = document.querySelector("#coffeeImage");
      // this properties give collection of html, so we need to access one
      const input = document.getElementsByTagName("input")[0];
      // getting attributes
      console.log(imgSrc.getAttribute("src"));
      console.log(imgSrc.getAttribute("alt"));
      console.log(input.getAttribute("type"));
      console.log(input.getAttribute("name"));
      console.log(input.getAttribute("id"));

      // setting attributes
      imgSrc.setAttribute(
        "src",
        "https://images.unsplash.com/photo-1493857671505-72967e2e2760?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2hvcHxlbnwwfHwwfHx8MA%3D%3D"
      );
      imgSrc.setAttribute("alt", "resturant");

      console.log(imgSrc.getAttribute("src"));
      console.log(imgSrc.getAttribute("alt"));

      // input
      input.setAttribute("type", "password");
      input.setAttribute("name", "password");
      input.setAttribute("id", "password");
      input.setAttribute("placeholder", "Enter your password");
      console.log(input.getAttribute("type"));
      console.log(input.getAttribute("name"));
      console.log(input.getAttribute("id"));
    </script>
  </body>
</html>
