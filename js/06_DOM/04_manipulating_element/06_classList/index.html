<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class List</title>
    <style>
      .inputStyle {
        padding: 10px;
        margin: 20px;
        font-size: 16px;
        color: red;
      }

      .focused {
        padding: 5px;
        margin: 5px;
        font-size: 18px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Class List</h2>
    <input class="hello" id="input" type="text" />

    <script>
      const input = document.getElementById("input");
      //    check classes
      console.log(input.classList);

      //   adding class
      input.classList.add("inputStyle");

      // removing
      input.classList.remove("hello");

      //   Toggling classes
      //   if classes already in the content or element then it remove, otherwies add class

      //   input.classList.toggle("inputStyle");
      // contain to see whether specific class present in the element or not
      //    return boolean value
      console.log(input.classList.contains("inputStyle"));

      //   replace
      input.classList.replace("inputStyle", "focused");
    </script>
  </body>
</html>
